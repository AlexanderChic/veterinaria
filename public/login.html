<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Veterinaria Mascotico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <!-- Lado izquierdo - Información -->
    <div class="info-side">
      <div class="brand-section">
        <div class="brand-icon">
          <i class="bi bi-heart-pulse-fill"></i>
        </div>
        <h1 class="brand-title">Veterinaria Mascotico</h1>
        <p class="brand-subtitle">Cuidamos a tus mascotas con amor y profesionalismo</p>
      </div>
      
      <div class="features">
        <div class="feature-item">
          <i class="bi bi-shield-check"></i>
          <span>Atención profesional</span>
        </div>
        <div class="feature-item">
          <i class="bi bi-clock"></i>
          <span>Horarios flexibles</span>
        </div>
        <div class="feature-item">
          <i class="bi bi-heart"></i>
          <span>Cuidado especializado</span>
        </div>
      </div>
      
      <div class="pet-illustrations">
        <div class="pet-icon">🐕</div>
        <div class="pet-icon">🐱</div>
        <div class="pet-icon">🐰</div>
      </div>
    </div>

    <!-- Lado derecho - Formulario -->
    <div class="form-side">
      <div class="form-container">
        <div class="form-header">
          <h2>Iniciar Sesión</h2>
          <p>Bienvenido de vuelta, ingresa tus credenciales</p>
        </div>

        <!-- Mensajes -->
        <div class="alert alert-danger alert-custom d-none" id="errorMessage"></div>
        <div class="alert alert-success alert-custom d-none" id="successMessage"></div>

        <!-- Formulario -->
        <form id="loginForm" class="login-form">
          <div class="input-group-custom">
            <div class="input-icon">
              <i class="bi bi-envelope-fill"></i>
            </div>
            <input 
              type="email" 
              class="form-control-custom" 
              id="email" 
              placeholder="Correo electrónico" 
              required
            >
            <label class="input-label">Correo Electrónico</label>
          </div>

          <div class="input-group-custom">
            <div class="input-icon">
              <i class="bi bi-lock-fill"></i>
            </div>
            <input 
              type="password" 
              class="form-control-custom" 
              id="password" 
              placeholder="Contraseña" 
              required
            >
            <label class="input-label">Contraseña</label>
          </div>

          <button type="submit" class="btn-login" id="loginBtn">
            <span class="btn-spinner d-none" id="loginSpinner">
              <i class="bi bi-arrow-clockwise spin"></i>
            </span>
            <span id="btnText">
              <i class="bi bi-box-arrow-in-right"></i>
              Iniciar sesión
            </span>
          </button>
        </form>

        <div class="form-footer">
          <p>¿No tienes cuenta? <a href="register.html" class="register-link">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personalizado -->
  <script src="js/login.js"></script>
</body>
</html>
